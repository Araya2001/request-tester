plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
}

group = 'aaj'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // OpenAPI Spec
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    // Keycloak
    implementation 'org.keycloak:keycloak-spring-boot-2-adapter:18.0.0'
    implementation 'org.keycloak:keycloak-tomcat7-adapter:17.0.1'
    // Spring Security
    implementation 'org.springframework.security:spring-security-config:5.7.1'
    implementation 'org.springframework.security:spring-security-web:5.7.1'
    // GSON

    // Autogenerated
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
